apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: fron-end-autoscaler
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend #nombre del target del scalado
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
